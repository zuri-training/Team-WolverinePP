    <title>Login</title>
    <link rel="stylesheet" href="/frontend/styles/signin.css">
</head>
<body>
    <section>
        <div class="left">
           <div class="arrow"><a href="../static/index.html"><img   src="/frontend/Resources/Group 1292.png" alt="arrow"></a></div>
            <div class="leftimg"><img  src="/frontend/Resources/pana.png" alt="signin_image"></div>
        </div>
        <div class="right">
            <h1>Login</h1>
            <h2>Hello Again!</h2>
            <p>Welcome back, you've been missed</p>
            <div class="form">
                <form action="#">
                <p>Email address</p>
                <input type="email" name="Email" id=""placeholder="Enter your address" required>
                 <p>Password</p>
                 <input type="password" name="password" id="" placeholder="Enter your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                 <p class="endmargin"><a  href="#">Forgot Password?</a></p>
                 <div><button class="submitbtn" type="submit">Login</button>  </form>     </div>
                    <div class="or"><img src="/frontend/Resources/Line 1.png" alt="line"> <p>Or continue with</p> <img src="/frontend/Resources/Line 1.png" alt="line"></div>
                    <div class="btns">
                        <button class="btnf"><img src="/frontend/Resources/Facebook logo.png" alt="facebook_logo"><p>Facebook</p></button>
                        <button class="btng"><img src="/frontend/Resources/Google logo.png" alt="google_logo"><p>Google</p></button></div>
                    <div class="last-p"><P>Don't have an account yet? <a href="/frontend/static/sign-up.html">Register</a></P></div></div>
           
       
        
            </div>
    </section>
