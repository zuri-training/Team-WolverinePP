<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" href="/frontend/styles/signup.css">
</head>
<body>
    <section>
        <div class="left">
           <div class="arrow"><a href="/frontend/static/index.html"><img  src="/frontend/Resources/Group 1292.png" alt="arrow"></a></div>
            <div class="leftimg"><img  src="/frontend/Resources/amico.png" alt="signup_img"></div>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <p>One account for everything split, and more</p>
            <div class="buttons"><button class="button"><img src="/frontend/Resources/Google logo.png" alt="google_logo"><p>Sign up with google</p></button>
                <button class="rightbtn"><img src="/frontend/Resources/Facebook logo.png" alt="facebook_logo"><p>Sign up with facebook</p></button></div>
                <div class="or"><img src="/frontend/Resources/Line 1.png" alt="line"> <p>OR</p> <img src="/frontend/Resources/Line 1.png" alt="line"></div>
            <div class="form">
                <form action="#">
                <p>Full name</p>
                <input type="text" minlength="3" name="fullname" required placeholder="Mary jane">
                <p>Email address</p>
                <input type="email" name="Email" required id=""placeholder="Enter your address">
                 <p>Password</p>
                 <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"  required id="" placeholder="Enter your password" >
                 <p>By creating account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Privacy Statement</a></p>
                 <div><button id="submitbtn" type="submit">Sign Up</button>   
                    <P>Already have an account? <a href="/frontend/static/sign-in.html">Login</a></P></div>
            </form>
            </div>
        
            </div>
    </section>
</body>
</html>
